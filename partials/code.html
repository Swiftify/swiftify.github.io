<div class="row">
    <div class="col-md-5">
        <h4>Options</h4>

        <form>
            <div class="form-group">
                <label for="rootClass">Root class name</label>
                <input id="rootClass" type="text" class="form-control" value="MyClass" ng-model="data.rootClass">
            </div>

            <div class="form-group">
                <label for="prefix">Class name prefix</label>
                <input id="prefix" type="text" class="form-control" value="MyClass" ng-model="data.prefix">
            </div>


            <div class="radio">
                <label>
                    <input type="radio" name="decodeWhere" id="decodeWhere1" value="init" ng-model="data.decodeIn">
                    Deserialize in initializer
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="decodeWhere" id="decodeWhere2" value="method" ng-model="data.decodeIn">
                    Deserialize in custom method
                    <input type="text" id="decodeMethod" ng-model="data.decodeMethodName" placeholder="Method name"
                           ng-show="data.decodeIn=='method'">
                </label>
            </div>

        </form>

        <h4>Generated classes</h4>
        <small>click on field name to edit</small>

        <div class="panel panel-default" ng-repeat="c in classes">
            <a name="{{c.className}}"></a>
            <div class="panel-heading">
                {{c.className}}
            </div>
            <table class="table table-condensed">
                <thead>
                <tr>
                    <th>Field</th>
                    <th>Type</th>
                </tr>
                </thead>
                <tr ng-repeat="f in c.fields">
                    <td>
                        <span ng-click="editField(f)" ng-hide="isEdited(f)">{{f.fieldName}}</span>
                        <span ng-show="isEdited(f)"><input type="text" ng-model="data.selected.fieldName" ng-enter="updateFieldName(f)">
                            <button class="btn btn-xs btn-primary" ng-click="updateFieldName(f)">Save</button>
                        </span>
                    </td>
                    <td>{{f.dataType}}</td>

                </tr>
            </table>

        </div>

    </div>
    <div class="col-md-7">
        <h4>Generated code</h4>
        <textarea class="swift-code codebin" ng-model="generated" cols="50" rows="50"></textarea>
    </div>

</div>
